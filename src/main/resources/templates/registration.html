<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class = "container" style="margin-left: 435px">
  <div class = "row">
    <div class = "col-md-6 col-md-offset-3">
      <h1 class="text-center"> User Registration Page </h1>
      <form th:action="@{/registration}" th:object="${user}" method="post">

        <!-- error message -->
        <div th:if="${errorMessage}">
          <div class="alert alert-danger" th:text="${errorMessage}"></div>
        </div>

        <div class = "form-group">
          <label for ="email"> Email </label> :
          <input type="email" class = "form-control" id ="email" name = "email"
                 placeholder="Введите Email" autofocus="autofocus"
                 th:field="*{email}">
        </div>

        <div class="form-group">
          <label for="password">Пароль</label>: <input type="password"
                                                       id="password" name="password" class="form-control"
                                                       placeholder="Введите Пароль" th:field="*{password}"/>
        </div>
        <div class="form-group">
          <label for="password">Имя</label>: <input type="text"
                                                       id="name" name="password" class="form-control"
                                                       placeholder="Введите Имя" th:field="*{name}"/>
        </div>


        <div class="form-group">
          <div class="row">
            <div class="col-sm-6 offset-3">
              <input type="submit" name="register-submit" id="register-submit"
                     class="form-control btn btn-primary " value="Зарегистрироваться" style="margin-top: 40px" />
            </div>
          </div>
        </div>
      </form>
      <div class="form-group text-center mt-3">
        <span>Есть аккаунт? <a href="/login" th:href="@{/login}">Войти</a></span>
      </div>
    </div>
  </div>
</div>
</body>
</html>
