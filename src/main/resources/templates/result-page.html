<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div th:include="commons/navbar :: menu"></div>
<div class="container mt-4">
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>â„–</th>
            <th>Name</th>
            <th>Site</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr>
        <tr th:each="scenarioResult, iterStat : ${scenarioResults}">
            <td th:text="${iterStat.count}"></td>
            <td>
                <a th:href="@{'/scenarios/' + ${scenarioResult.id}}">
                    <span th:text="${scenarioResult.name}"></span>
                </a>
            </td>
            <td th:text="${scenarioResult.site}"></td>
            <td th:text="${scenarioResult.executedAt.dayOfMonth} + '/' + ${scenarioResult.executedAt.monthValue} + '/' + ${scenarioResult.executedAt.year} + ' ' + ${scenarioResult.executedAt.hour} + ':' + ${scenarioResult.executedAt.minute}+ ':' + ${scenarioResult.executedAt.second}"></td></tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
