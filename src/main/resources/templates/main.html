<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8" />
    <title>Scenario Form</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        body {
            background: #f5f5f5;
        }

        .form-container {
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: #fff;
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            margin-top: 50px;
        }
    </style>
</head>

<body>

<!-- Bootstrap Navbar (Header) -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/login" th:href="@{/login}" sec:authorize="!isAuthenticated()">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/registration" th:href="@{/registration}" sec:authorize="!isAuthenticated()">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout" th:href="@{/logout}" sec:authorize="isAuthenticated()">Logout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"  th:href="@{/scenarios}" sec:authorize="isAuthenticated()">Scenario results</a>
            </li>
        </ul>
    </div>
</nav>

<div class="form-container">
    <h1 class="text-center">Scenario Form</h1>

    <form th:object="${scenarioFormDTO}" th:action="@{/main}" method="post">
        <div class="form-group">
            <label for="instructions">Scenario:</label>
            <textarea th:field="*{scenariosList}" class="form-control" id="instructions" name="scenariosList" rows="6" required></textarea>
        </div>

        <div class="form-group form-check">
            <input th:field="*{proxyRequired}" type="checkbox" class="form-check-input" id="checkbox" name="proxyRequired"/>
            <label class="form-check-label" for="checkbox">Use Proxy</label>
        </div>

        <button type="submit" class="btn btn-primary" th:attr="disabled=${!#authorization.expression('isAuthenticated()')}">Submit</button>

    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
