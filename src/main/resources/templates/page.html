<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">


<head>
  <meta charset="UTF-8"/>
  <title>Scenario Form</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }

    .form-container {
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background: #fff;
      max-width: 600px;
      width: 100%;
    }
  </style>
</head>

<body>
<div class="form-container">
  <h1 class="text-center" >Scenario Form</h1>
  <div sec:authorize="isAuthenticated()">
    Text visible only to authenticated users.
  </div>

  <form th:action="@{/p}" method="post">
    <div class="form-group">
      <label for="name">Name for Scenario:</label>
      <input type="text" class="form-control" id="name" name="name" required/>
    </div>

    <div class="form-group">
      <label for="instructions">Scenario:</label>
      <textarea class="form-control" id="instructions" name="instructions" rows="6" required></textarea>
    </div>

    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="checkbox" name="checkbox"/>
      <label class="form-check-label" for="checkbox">Use Own Proxy</label>
    </div>

    <button type="submit" class="btn btn-primary" sec:authorize="isAuthenticated()">Submit</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
