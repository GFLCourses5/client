<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <title>Step Results</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<!-- Bootstrap Navbar (Header) -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link"  th:href="@{/}">Main</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/login" th:href="@{/login}" sec:authorize="!isAuthenticated()">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/registration" th:href="@{/registration}" sec:authorize="!isAuthenticated()">Register</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/logout" th:href="@{/logout}" sec:authorize="isAuthenticated()">Logout</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"  th:href="@{/scenarios}" sec:authorize="isAuthenticated()">Scenario results</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-4">
  <h1 th:text="${scenarioName}"></h1>
  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
      <th>â„–</th>
      <th>Step</th>
      <th>Value</th>
      <th>Passed</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="stepResult, iterStat : ${stepsResults}">
      <td th:text="${iterStat.count}"></td>
      <td th:text="${stepResult.step.getAction()}"></td>
      <td th:text="${stepResult.step.getValue()}"></td>
      <td th:style="${stepResult.isPassed ? 'background-color: green; color: white;' : 'background-color: red; color: white;'}">
        <span th:text="${stepResult.isPassed ? 'Passed' : 'Not Passed'}"></span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
